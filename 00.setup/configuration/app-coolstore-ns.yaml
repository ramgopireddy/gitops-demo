apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coolstore-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: coolstore
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/coolstore/overlays/coolstore-ns
    repoURL: https://github.com/ramgopireddy/gitops-demo
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true